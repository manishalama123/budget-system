{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendWise</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 h-screen overflow-hidden">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="bg-slate-800 text-white shadow-md h-screen w-64 p-4 flex flex-col flex-shrink-0 overflow-y-auto">
            <!-- Logo -->
            <div class="text-2xl font-semibold text-center mb-8 text-orange-400">
                LOGO
            </div>
            <!-- Navigation Links -->
            <nav class="mt-6 space-y-4">
                <!-- Link to Dashboard -->
                <a href="{% url 'dashboard' %}" class="flex items-center space-x-4 hover:text-orange-400 transition-colors">
                    <i class="fas fa-home text-lg"></i>
                    <span class="block">Dashboard</span>
                </a>

                <!-- Link to History -->
                <a href="{% url 'history' %}" class="flex items-center space-x-4 hover:text-orange-400 transition-colors">
                    <i class="fas fa-history text-lg"></i>
                    <span class="block">History</span>
                </a>

                <!-- Link to Budget -->
                <a href="{% url 'budget' %}" class="flex items-center space-x-4 hover:text-orange-400 transition-colors">
                    <i class="fas fa-wallet text-lg"></i>
                    <span class="block">Budget</span>
                </a>

                <a href="{% url 'report' %}" class="flex items-center space-x-4 hover:text-orange-400 transition-colors">
                    <i class="fas fa-wallet text-lg"></i>
                    <span class="block">Report</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto h-full p-6 bg-gray-50 rounded-tl-3xl shadow-inner">
            {% block content %}
            {% endblock %}
        </main>
    </div>
    <!-- SweetAlert2 CDN -->
    {% if messages %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        {% for message in messages %}
            Swal.fire({
                icon: "{% if message.tags == 'success' %}success{% elif message.tags == 'error' %}error{% else %}info{% endif %}",
                title: "{{ message|escapejs }}",
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true
            });
        {% endfor %}
</script>
{% endif %}


</body>
</html>
